# https://medium.com/@Marou_arnault/spring-boot-hide-your-credentials-fb1ca22ae911
spring.config.import=env.properties
clearoutside.web.forecast.url.template=https://clearoutside.com/forecast/$|{lat}/$|{lon}?view=midnight
meteoblue.web.forecast.url.template=https://www.meteoblue.com/cs/po%C4%8Das%C3%AD/t%C3%BDden/$|{lat}N$|{lon}E?day=$|{day}
aladin.api.forecast.url.template=https://aladinonline.androworks.org/get_data.php?latitude=$|{lat}&longitude=$|{lon}
accuweather.api.forecast.url.template=https://dataservice.accuweather.com/forecasts/v1/hourly/12hour/$|{locationKey}?apikey=${accuweather.apikey}&language=en&details=true&metric=true
